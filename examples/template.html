<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="../public/css/metrix-bootstrap.css">
  <style>
    h1 {
      margin-left: 1em;

    .line {

</head>

<body>

        </svg>
        <span class="logo_text"><b>Aside</b></span>
      </a>

      <div aside-panel="/app/modules/menu/staff.html" template-url="/app/modules/menu//app/modules/menu/staff.html.html">
        
      </div>

    </div>
    <div class="base">
      <div class="header">
        <div class="section_inner">

        </div>
      </div>
      <!-- ngView -->
      <div ui-viewbar="" ng-class="navtab" ng-init="navtab='active_tab_1'" class="main_content graph_holder_mode graphHolder ng-scope active_tab_1">
        <div class="tab_controls">

  </div>
          <div class="tab_controls_w">

    </div>
            <div class="block_caption third_tab_caption">

    </div>
          </div>

        </div>
        <div class="content_graph_col">
          <div class="content_graph_col_inner">
            <div class="content_box">
              <staff-person-list>
                <div class="info_block">

                </div>
              </staff-person-list>

            </div>
          </div>
        </div>


        <div class="general_w">
          <div class="content_general_col">
            <div class="content_box" ng-hide="currentPerson">

            </div>
          </div>


          <div class="content_info_col">
            <div class="content_box">
              <div class="info_block">


              </div>
            </div>
          </div>
        </div>
      </div>
